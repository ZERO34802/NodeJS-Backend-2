services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: crypto
    ports: ["5433:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ..          # repo root
      dockerfile: packages/api/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      PG_URL: postgres://app:secret@db:5432/crypto
      PORT: "3001"
    ports: ["3001:3001"]
    depends_on: [redis, db]
    env_file: ["../.env"]

  worker:
    build:
      context: ..          # repo root
      dockerfile: packages/worker/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      PG_URL: postgres://app:secret@db:5432/crypto
      POLL_INTERVAL_MS: "15000"
      VS: "usd"
    depends_on: [redis, db]
    env_file: ["../.env"]

volumes:
  pgdata:
